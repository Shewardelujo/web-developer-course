<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="zone blue sticky">
      <nav>
        <ul class="main-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Our Team</a></li>
          <li class="push"><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </div>
    <div class="container zone">
      <img class="cover" src="undraw.png" alt="" />
    </div>
    <div class="zone blue grid-wrapper">
      <div class="box zone">
        <img src="data_storage_2_2.png" alt="data_storage" />
      </div>
      <div class="box zone">
        <img src="desktop_analytics_2.png" alt="analytics" />
      </div>
      <div class="box zone"><img src="files_2.png" alt="files" /></div>
      <div class="box zone">
        <img src="monitor_coding_2.png" alt="monitor_coding" />
      </div>
      <div class="box zone">
        <img src="monitor_settings_2.png" alt="monitor_setting" />
      </div>
      <div class="box zone"><img src="server_2_2.png" alt="server" /></div>
      <div class="box zone"><img src="server_3.png" alt="server" /></div>
      <div class="box zone">
        <img src="server_safe_2.png" alt="safe-server" />
      </div>
    </div>
    <footer class="zone yellow">&copy; 2020 Adesewa, Inc</footer>
  </body>
</html>
